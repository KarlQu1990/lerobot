#      height: 480
#      fps: 30
    wrist:
      type: opencv
      index_or_path: right_wrist
      width: 640
      height: 480
      fps: 30
teleop:
  type: sam01_leader
  id: robot_arm_leader_right
  port: right_leader
dataset:
  root: C:/Users/chlai/projects/lerobot_datasets  # 数据集根目录
  repo_id: hhws/fenjian_test_1    # 数据集名称
  single_task: 拆垛    # 数据集描述
  fps: 30   # 帧率
  episode_time_s: 60  # 视频最大时长
  reset_time_s: 10   # 重置时间
  num_episodes: 50  # 数据集数量
