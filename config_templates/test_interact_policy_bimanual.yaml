robot:
  type: bi_sam01_follower
  id: robot_arm_follower
  left_arm_port: left_follower
  right_arm_port: right_follower
  left_arm_disable_torque_on_disconnect: true
  right_arm_disable_torque_on_disconnect: true
  cameras:
    high:
      type: opencv
      index_or_path: high
      width: 640
      height: 480
      fps: 30
    # low:
    #  type: opencv
    #  index_or_path: low
    #  width: 640
    #  height: 480
    #  fps: 30
    left_wrist:
      type: opencv
      index_or_path: left_wrist
      width: 640
      height: 480
      fps: 30
    right_wrist:
      type: opencv
      index_or_path: right_wrist
      width: 640
      height: 480
      fps: 30

policy:
  # ---- Choose the refactored InterACT policy ----
  type: interact

  input_features:
    observation.images.top:
      type: VISUAL
      shape: [3, 480, 640]
    observation.state:
      type: STATE
      shape: [14]
  output_features:
    action:
      type: ACTION
      shape: [14]

  normalization_mapping:
    observation.images.top: MEAN_STD
    observation.state: MEAN_STD
    action: MEAN_STD


task:
inference_time_s: 300
fps: 30
pretrained_name_or_path: C:/Users/chlai/projects/lerobot_trained_models/interact_sam01_fenjian_100/checkpoints/last/pretrained_model
