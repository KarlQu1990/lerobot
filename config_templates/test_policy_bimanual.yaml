robot:
  type: bi_sam01_follower
  id: robot_arm_follower
  left_arm_port: left_follower
  right_arm_port: right_follower
  left_arm_disable_torque_on_disconnect: true
  right_arm_disable_torque_on_disconnect: true
  # calibration_dir: C:/calibration_dir   # 校准文件目录
  cameras:
    high:
      type: opencv
      index_or_path: high
      width: 640
      height: 480
      fps: 30
    # low:
    #  type: opencv
    #  index_or_path: low
    #  width: 640
    #  height: 480
    #  fps: 30
    left_wrist:
      type: opencv
      index_or_path: left_wrist
      width: 640
      height: 480
      fps: 30
    right_wrist:
      type: opencv
      index_or_path: right_wrist
      width: 640
      height: 480
      fps: 30
policy:
  type: act  # 策略类型
  n_action_steps: 100  # act参数，单次预测执行的步数
  device: cuda

task:  # 任务描述
inference_time_s: 300  # 推理时长
fps: 30  # 帧率
pretrained_name_or_path: C:/Users/chlai/projects/lerobot_trained_models/act_sam01_fenjian_100/checkpoints/last/pretrained_model
